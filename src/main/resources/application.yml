mybatis-plus:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: com.mybatis.boot.model
  configuration:
    cache-enabled: true

logging:
  level:
    com.mybatis.boot.mapper.*: debug

#pagehelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

fdfs:
  tracker-list:
    - 192.168.171.128:22122
  connect-timeout: 600
  so-timeout: 1500
  thumb-image:
    width: 150
    height: 150
  web-server-url: http://192.168.171.128:88/

